<ion-view view-title="Tickets">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat="item in tickets" class="item-thumbnail-left" ui-sref="tabs.tickets/details({
				id: {{item.Id}}
			})">
				<img src="http://placehold.it/100x100">
				<h2>{{item.Artist}}</h2>
				<h3>{{item.Venue}}</h3>
				<p>${{item.Price | number:2}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
